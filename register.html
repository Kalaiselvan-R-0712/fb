<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Stackly Cloud</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root{--bg:#fafafa;--card:#fff;--text:#222;--muted:#6b6b6b;--accent:#f72585;--accent-dark:#d31e69;--glass:rgba(255,255,255,0.65);--radius:18px;}
[data-theme='dark']{--bg:#0b0b0c;--card:#0f0f10;--text:#f1f1f1;--muted:#bdbdbd;--accent:#ff6aa3;--accent-dark:#cc578c;--glass:rgba(255,255,255,0.04);}
*{box-sizing:border-box;}
body{margin:0;padding-top:88px;font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);transition:0.25s;}
header{position:fixed;top:0;left:0;right:0;display:flex;justify-content:space-between;align-items:center;padding:0.5rem 1rem;background:linear-gradient(180deg,var(--glass),rgba(0,0,0,0));backdrop-filter:blur(6px);z-index:1200;flex-wrap:wrap;}
.logo a{display:flex;align-items:center;gap:0.7rem;text-decoration:none;color:var(--accent);font-family:'Playfair Display',serif;font-size:1.6rem;font-weight:700;}
.logo img{height:40px;width:auto;}
.actions{display:flex;gap:0.8rem;align-items:center;}
.actions button{padding:0.5rem 1.2rem;border-radius:25px;font-weight:600;font-size:0.95rem;border:2px solid transparent;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;transition:0.3s;}
.actions button#themeToggle{background:transparent;color:var(--text);border:2px solid var(--text);}
.actions button#themeToggle:hover{background:var(--accent);border-color:var(--accent);color:white;}
main{max-width:1200px;margin:4rem auto;padding:0 6vw;display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:60vh;text-align:center;}
.role-toggle{display:inline-flex;background:var(--card);border-radius:9999px;padding:0.25rem;box-shadow:0 4px 20px rgba(0,0,0,0.08);margin-bottom:2rem;}
.role-toggle button{padding:0.6rem 1.5rem;border:none;background:transparent;border-radius:9999px;font-weight:600;font-size:0.95rem;color:var(--text);cursor:pointer;transition:0.3s;}
.role-toggle button.active{background:var(--accent);color:#fff;}
.register-card{background:var(--card);box-shadow:0 8px 30px rgba(0,0,0,0.08);border-radius:var(--radius);padding:2rem 2.5rem;width:100%;max-width:460px;transition:0.3s ease;}
.register-card:hover{transform:translateY(-4px);box-shadow:0 20px 45px rgba(0,0,0,0.12);}
.register-card h1{font-family:'Playfair Display',serif;font-size:2rem;margin-bottom:1.5rem;color:var(--accent);}
.input-group{position:relative;}
.register-card input{width:100%;padding:0.8rem 1rem;margin:0.6rem 0;border:2px solid var(--muted);border-radius:var(--radius);font-size:1rem;background:transparent;color:var(--text);transition:0.3s;}
.register-card input:focus{outline:none;border-color:var(--accent);}
.input-group i.toggle-eye{position:absolute;right:14px;top:50%;transform:translateY(-50%);cursor:pointer;color:var(--muted);}
.register-card button{width:100%;padding:0.9rem;background:var(--accent);color:#fff;border:none;border-radius:var(--radius);font-weight:600;font-size:1rem;margin-top:1rem;cursor:pointer;transition:0.3s;}
.register-card button:hover{background:var(--accent-dark);}
.register-card p{color:var(--muted);margin-top:1rem;font-size:0.95rem;}
.register-card a{color:var(--accent);text-decoration:none;font-weight:600;}
.register-card a:hover{text-decoration:underline;}
footer{background:var(--card);padding:2.5rem 6vw;text-align:center;color:var(--muted);font-size:0.95rem;}
footer .social-icons{margin-bottom:1.4rem;font-size:1.6rem;display:flex;justify-content:center;gap:1.2rem;}
footer .social-icons a{color:var(--muted);transition:0.3s;}
footer .social-icons a:hover{color:var(--accent);}
</style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="assets/logo/the_stackly_logo.png" alt="Stackly Logo"><span>STACKLY</span></a>
  </div>
  <div class="actions">
    <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
  </div>
</header>

<main>
<div class="role-toggle">
<button id="customerBtn" class="active">Customer</button>
<button id="adminBtn">Admin</button>
</div>

<div class="register-card" id="registerCard">
<h1 id="registerTitle">Customer Register</h1>
<form id="registerForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email Address" required>
<div class="input-group">
<input type="password" id="password" placeholder="Password" required>
<i class="fa-solid fa-eye toggle-eye" id="togglePass"></i>
</div>
<div class="input-group">
<input type="password" id="confirmPassword" placeholder="Confirm Password" required>
<i class="fa-solid fa-eye toggle-eye" id="toggleConfirm"></i>
</div>
<button type="submit">Register</button>
<p>Already have an account? <a href="login.html">Login</a></p>
</form>
</div>
</main>

<footer>
<div class="social-icons">
<a href="#"><i class="fa-solid fa-envelope"></i></a>
<a href="#"><i class="fab fa-linkedin-in"></i></a>
<a href="#"><i class="fab fa-twitter"></i></a>
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
</div>
<p>&copy; 2025 Stackly. All rights reserved.</p>
</footer>

<script>
// Theme toggle
const themeToggle=document.getElementById('themeToggle');
const root=document.documentElement;
function applyTheme(theme){
if(theme==='dark'){root.setAttribute('data-theme','dark');themeToggle.innerHTML='<i class="fa-solid fa-sun"></i>';}
else{root.removeAttribute('data-theme');themeToggle.innerHTML='<i class="fa-solid fa-moon"></i>';}
}
const savedTheme=localStorage.getItem('stackly-theme')||(window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
applyTheme(savedTheme);
themeToggle.addEventListener('click',()=>{const current=root.getAttribute('data-theme')==='dark'?'light':'dark';applyTheme(current);localStorage.setItem('stackly-theme',current);});

// Role toggle
const customerBtn=document.getElementById('customerBtn');
const adminBtn=document.getElementById('adminBtn');
const registerTitle=document.getElementById('registerTitle');
let currentRole='customer';
customerBtn.onclick=()=>{customerBtn.classList.add('active');adminBtn.classList.remove('active');registerTitle.textContent='Customer Register';currentRole='customer';};
adminBtn.onclick=()=>{adminBtn.classList.add('active');customerBtn.classList.remove('active');registerTitle.textContent='Admin Register';currentRole='admin';};

// Password show/hide
function toggleVisibility(inputId, iconId){
  const input=document.getElementById(inputId);
  const icon=document.getElementById(iconId);
  icon.addEventListener('click',()=>{const type=input.getAttribute('type')==='password'?'text':'password';input.setAttribute('type',type);icon.classList.toggle('fa-eye-slash');});
}
toggleVisibility('password','togglePass');
toggleVisibility('confirmPassword','toggleConfirm');

// Register form
document.getElementById('registerForm').addEventListener('submit',function(e){
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim().toLowerCase();
  const pass=document.getElementById('password').value;
  const confirm=document.getElementById('confirmPassword').value;

  if(!name || !email || !pass || !confirm){
    alert('Fill this up.');
    return;
  }
  if(pass!==confirm){
    alert('Passwords do not match!');
    return;
  }

  // All fields filled â†’ redirect to 404.html
  alert('Registration successful! Redirecting...');
  setTimeout(()=>{window.location.href='404.html';},1000);
});
</script>
</body>
</html>
