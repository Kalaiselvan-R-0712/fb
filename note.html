<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Boutique - Ultra Modern Fashion</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root {
  --bg:#fafafa; --card:#fff; --text:#222; --muted:#6b6b6b;
  --accent:#f72585; --accent-dark:#d31e69; --glass:rgba(255,255,255,0.65);
  --header-h:88px; --radius:18px;
}
[data-theme='dark'] {
  --bg:#0b0b0c; --card:#0f0f10; --text:#f1f1f1; --muted:#bdbdbd;
  --accent:#ff6aa3; --accent-dark:#cc578c; --glass:rgba(255,255,255,0.04);
}
* { box-sizing:border-box; }
body {
  margin:0; padding-top:var(--header-h);
  font-family:'Poppins', sans-serif;
  background:var(--bg); color:var(--text); transition:0.25s;
}
header {
  position:fixed; top:0; left:0; right:0;
  display:flex; justify-content:space-between; align-items:center;
  padding:0.5rem 1rem;
  background:linear-gradient(180deg,var(--glass),rgba(0,0,0,0));
  backdrop-filter:blur(6px); z-index:1200; flex-wrap:wrap;
}
.logo a {
  display:flex; align-items:center; gap:0.7rem;
  text-decoration:none; color:var(--accent);
  font-family:'Playfair Display', serif; font-size:1.6rem; font-weight:700;
}
.logo img { height:40px; width:auto; }

nav#mainNav {
  display:flex; gap:1.5rem; align-items:center;
}
nav#mainNav a, .dropbtn {
  color:var(--text); text-decoration:none; font-weight:600;
  text-transform:uppercase; font-size:0.95rem;
  cursor:pointer; background:none; border:none; outline:none;
  display:flex; align-items:center; gap:0.2rem;
}
nav#mainNav a:hover, nav#mainNav a[aria-current="page"], .dropbtn:hover {
  color:var(--accent);
}
.dropdown { position:relative; }
.dropdown-content {
  display:none; position:absolute; top:100%; left:0;
  background:var(--card); min-width:140px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  border-radius:var(--radius); flex-direction:column; z-index:1500;
}
.dropdown-content a {
  padding:0.6rem 1rem; display:block;
  font-weight:600; font-size:0.9rem; text-transform:none; color:var(--text);
}
.dropdown:hover .dropdown-content { display:flex; flex-direction:column; }

.actions {
  display:flex; gap:0.8rem; align-items:center;
}
.actions button, .actions a {
  padding:0.5rem 1.2rem; border-radius:25px;
  font-weight:600; font-size:0.95rem;
  border:2px solid transparent; cursor:pointer;
  text-decoration:none; display:inline-flex; align-items:center; justify-content:center;
  transition:0.3s;
}
.actions button#themeToggle {
  background:transparent; color:var(--text); border:2px solid var(--text);
}
.actions button#themeToggle:hover {
  background:var(--accent); border-color:var(--accent); color:white;
}
.actions a.login {
  background:transparent; color:var(--accent); border:2px solid var(--accent);
}
.actions a.login:hover { background:var(--accent); color:white; }
.actions a.register {
  background:var(--accent); color:white; border:2px solid var(--accent);
}
.actions a.register:hover { background:var(--accent-dark); }

.hero {
  min-height:72vh; padding:3rem 8vw;
  background:linear-gradient(135deg, rgba(247,37,133,0.82), rgba(255,182,193,0.62)), url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&w=1600&q=80') center/cover no-repeat;
  color:white; border-radius:0 0 32px 32px; text-align:center;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-shadow:0 6px 20px rgba(0,0,0,0.3);
}
.hero h1 {
  font-family:'Playfair Display', serif; font-size:3.8rem; margin-bottom:1rem;
}
.hero p { font-size:1.25rem; max-width:600px; }
.buttons {
  margin-top:2rem; display:flex; gap:1.2rem;
  flex-wrap:wrap; justify-content:center;
}
.btn {
  border-radius:50px; padding:0.9rem 2.2rem; font-weight:700;
  font-size:1.1rem; cursor:pointer; border:none; transition:all 0.3s ease;
}
.btn.primary { background:var(--accent); color:white; }
.btn.primary:hover { background:var(--accent-dark); }
.btn.secondary {
  background:transparent; border:2px solid rgba(255,255,255,0.7); color:white;
}
.btn.secondary:hover { background:var(--accent); color:white; }

.collections {
  max-width:1200px; margin:2rem auto 4rem; padding:0 6vw;
}
.collections h2 {
  font-family:'Playfair Display', serif; text-align:center;
  font-size:2.5rem; margin-bottom:2rem;
}
.grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem;
}
.card {
  background:var(--card); border-radius:var(--radius);
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
  overflow:hidden; cursor:pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display:flex; flex-direction:column;
}
.card:hover { transform:translateY(-10px); box-shadow:0 20px 45px rgba(0,0,0,0.12); }
.card img { width:100%; height:320px; object-fit:cover; }
.card-content { padding:1rem 1rem 1.5rem; flex:1; }
.card-content h3 { margin:0 0 0.5rem; font-size:1.2rem; }
.card-content p { color:var(--muted); font-size:0.95rem; line-height:1.4; }

footer { background:var(--card); color:var(--muted); font-size:0.95rem; }
footer .social-icons {
  margin-bottom:1.4rem; font-size:1.6rem;
  display:flex; justify-content:center; gap:1.2rem;
}
footer .social-icons a { color:var(--muted); transition:0.3s; }
footer .social-icons a:hover { color:var(--accent); }

/* MOBILE STYLES */
.hamburger { display:none; font-size:1.8rem; background:none; border:none; cursor:pointer; }
@media(max-width:768px) {
  nav#mainNav {
    display:none; flex-direction:column; width:100%;
    margin-top:0.5rem; align-items:center; text-align:center;
  }
  nav#mainNav.active {
    display:flex;
  }
  nav#mainNav a, .dropbtn {
    text-align:center; width:100%; padding:0.7rem 0;
  }
  .dropdown:hover .dropdown-content { display:none; }
  .dropdown.active .dropdown-content {
    display:flex; flex-direction:column; position:static; background:none; box-shadow:none;
  }
  .hamburger { display:block; }
}
.hamburger i { color:var(--text); font-size:1.8rem; }
[data-theme='dark'] .hamburger i { color:#fff; }
</style>
</head>
<body>
<header>
  <div class="logo">
    <a href="index.html"><img src="assets/logo/the_stackly_logo.png" alt="Stackly Logo"><span>STACKLY</span></a>
  </div>
  <button class="hamburger" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
  <nav id="mainNav">
    <div class="dropdown">
      <button class="dropbtn">Home <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="homepage2.html">Home 2</a>
      </div>
    </div>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>
  <div class="actions">
    <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
    <a href="login.html" class="login">Login</a>
    <a href="register.html" class="register">Register</a>
  </div>
</header>

<section class="hero">
  <h1>Discover Your Unique Style</h1>
  <p>Modern. Chic. Timeless.<br>Hand-picked pieces for your everyday elegance.</p>
  <div class="buttons">
    <button class="btn primary" onclick="location.href='shop.html'">Shop Now</button>
    <button class="btn secondary" onclick="location.href='about.html'">Our Story</button>
  </div>
</section>

<script>
const themeToggle=document.getElementById('themeToggle');
const root=document.documentElement;
function applyTheme(theme){
  if(theme==='dark'){
    root.setAttribute('data-theme','dark');
    themeToggle.innerHTML='<i class="fa-solid fa-sun"></i>';
  } else {
    root.removeAttribute('data-theme');
    themeToggle.innerHTML='<i class="fa-solid fa-moon"></i>';
  }
  localStorage.setItem('stackly-theme',theme);
}
applyTheme(localStorage.getItem('stackly-theme') || 'light');
themeToggle.addEventListener('click',()=>{
  const theme=root.getAttribute('data-theme')==='dark'?'light':'dark';
  applyTheme(theme);
});

const hamburger=document.querySelector('.hamburger');
const nav=document.getElementById('mainNav');
hamburger.addEventListener('click',()=>nav.classList.toggle('active'));
const dropdowns=document.querySelectorAll('.dropdown');
dropdowns.forEach(d=>{
  const btn=d.querySelector('.dropbtn');
  btn.addEventListener('click',e=>{
    if(window.innerWidth<=768){
      e.preventDefault();
      d.classList.toggle('active');
    }
  });
});
</script>
</body>
</html>
